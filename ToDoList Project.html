<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">My Todo List</h1>
                <div class="input-group mb-3">
                    <input type="text" id="task" class="form-control" placeholder="New task...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="addTask">Add</button>
                    </div>
                </div>
                <ul class="list-group" id="taskList"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function addTask() {
            var taskInput = document.getElementById("task");
            var taskText = taskInput.value.trim();

            if (taskText !== "") {
                var taskList = document.getElementById("taskList");
                var listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = taskText;

                var deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "btn btn-danger btn-sm float-right";
                deleteButton.addEventListener("click", function() {
                    taskList.removeChild(listItem);
                });

                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);
                taskInput.value = "";
            }
        }

        document.getElementById("addTask").addEventListener("click", addTask);

        document.getElementById("task").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
    </script>
</body>
</html>
